<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" href="img/Totogorra.ico">
</head>
<body class="bg-dark">
    <div class="encabezado">
      <h1 class="display-1">Capstoro</h1>
    </div>
    <div class="menu">
        <ul>
        <li><a href="inicio.html" title="Inicio">Inicio</a></li>
        <li><a href="Login.html" title="Iniciar sesión">Iniciar sesion</a></li>
        <li><a href="#" title="Catálogo">Nuestros productos</a></li>
        <li><a href="#" title="Fotos">Galeria</a></li>
        <li><a href="#" title="Nuestros datos">Contacto</a></li>
        </ul>
      </div> 
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-sm-6 sign-in">
            <div class="form-content-left">
                <form>
                    <h3 class="checkout-subtitle">Iniciar sesión</h3>
                    <hr color="#efb810" width="300px">
                    <p class="text title-tag-line">Bienvenido, entra a tu cuenta.</p>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Correo Electrónico</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Contraseña</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" required>
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Recordar Usuario</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                  </form>
            </div>
          </div>
          <div class="col-md-6 col-sm-6 sign-in">
            <div class="form-content-right">
                <h3 class="checkout-subtitle">Crea una nueva cuenta</h3>
                <hr color="#efb810" width="300px">
                <p class="text title-tag-line">Crea tu cuenta con tu usuario, correo electrónico y contraseña.</p>
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Usuario</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Correo electrónico</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Registrarme</button>
                </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
